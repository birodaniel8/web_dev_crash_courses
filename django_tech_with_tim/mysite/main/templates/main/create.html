{% extends 'main/base.html' %}

{% block title %} Create a new list{% endblock %}

{% block content %}
  <h3>Create Page</h3>
  <form action="/create/" method="post" class="form-group">
    {% csrf_token %}
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <button type="submit" name="save" class="btn btn-success">Create new</button>
      </div>
      {{form.name}}
    </div>
  </form>
{% endblock %}
